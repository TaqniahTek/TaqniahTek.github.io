<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="mobileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5443C7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone Frame -->
  <rect x="60" y="20" width="80" height="160" rx="12" fill="url(#mobileGrad)" stroke="#3F2FA0" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="68" y="35" width="64" height="130" rx="4" fill="#2D1F7A"/>
  
  <!-- Top Notch/Camera -->
  <rect x="88" y="28" width="24" height="4" rx="2" fill="#1A1150"/>
  
  <!-- Bottom Button -->
  <circle cx="100" cy="172" r="4" fill="#3F2FA0" stroke="#2D1F7A" stroke-width="1"/>
  
  <!-- App Icons on Screen -->
  <rect x="75" y="45" width="16" height="16" rx="3" fill="#00D9FF" opacity="0.8"/>
  <rect x="95" y="45" width="16" height="16" rx="3" fill="#00FF88" opacity="0.8"/>
  <rect x="115" y="45" width="16" height="16" rx="3" fill="#FFD700" opacity="0.8"/>
  
  <rect x="75" y="68" width="16" height="16" rx="3" fill="#FF6B6B" opacity="0.8"/>
  <rect x="95" y="68" width="16" height="16" rx="3" fill="#A855F7" opacity="0.8"/>
  <rect x="115" y="68" width="16" height="16" rx="3" fill="#3B82F6" opacity="0.8"/>
  
  <!-- Notification Bar -->
  <rect x="72" y="38" width="56" height="2" rx="1" fill="#00D9FF" opacity="0.6"/>
</svg>
