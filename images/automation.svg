<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="autoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot Head -->
  <rect x="70" y="60" width="60" height="55" rx="8" fill="url(#autoGrad)" stroke="#C87F0A" stroke-width="2"/>
  
  <!-- Antenna -->
  <line x1="100" y1="60" x2="100" y2="45" stroke="#C87F0A" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="42" r="5" fill="#F39C12" stroke="#C87F0A" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="80" r="8" fill="#FFFFFF"/>
  <circle cx="85" cy="80" r="4" fill="#2C3E50"/>
  <circle cx="115" cy="80" r="8" fill="#FFFFFF"/>
  <circle cx="115" cy="80" r="4" fill="#2C3E50"/>
  
  <!-- Mouth/Display -->
  <rect x="80" y="98" width="40" height="8" rx="4" fill="#2C3E50"/>
  
  <!-- Gear 1 -->
  <circle cx="45" cy="100" r="18" fill="none" stroke="#3498DB" stroke-width="3"/>
  <circle cx="45" cy="100" r="8" fill="#3498DB"/>
  <line x1="45" y1="82" x2="45" y2="88" stroke="#3498DB" stroke-width="4"/>
  <line x1="45" y1="112" x2="45" y2="118" stroke="#3498DB" stroke-width="4"/>
  <line x1="27" y1="100" x2="33" y2="100" stroke="#3498DB" stroke-width="4"/>
  <line x1="57" y1="100" x2="63" y2="100" stroke="#3498DB" stroke-width="4"/>
  
  <!-- Gear 2 -->
  <circle cx="155" cy="100" r="18" fill="none" stroke="#3498DB" stroke-width="3"/>
  <circle cx="155" cy="100" r="8" fill="#3498DB"/>
  <line x1="155" y1="82" x2="155" y2="88" stroke="#3498DB" stroke-width="4"/>
  <line x1="155" y1="112" x2="155" y2="118" stroke="#3498DB" stroke-width="4"/>
  <line x1="137" y1="100" x2="143" y2="100" stroke="#3498DB" stroke-width="4"/>
  <line x1="167" y1="100" x2="173" y2="100" stroke="#3498DB" stroke-width="4"/>
  
  <!-- Connection Lines -->
  <path d="M 63 100 L 70 90" stroke="#95A5A6" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M 130 90 L 137 100" stroke="#95A5A6" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Body/Base -->
  <rect x="85" y="115" width="30" height="20" rx="4" fill="url(#autoGrad)" stroke="#C87F0A" stroke-width="2"/>
  
  <!-- Lightning bolt (automation symbol) -->
  <path d="M 103 125 L 100 130 L 102 130 L 99 135 L 104 130 L 102 130 Z" fill="#FFD700"/>
</svg>
